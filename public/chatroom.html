<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Лабораторна №4 Дивнича Максима," />
    <meta name="keywords" content="Дивнич, Максим, Лабораторна" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SportsRooms App</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="container2">
        <header class="chat-header">
          <h1 class="chat-header__title">SportsRooms</h1>
          <a id="leave-btn" class="chat-header__btn">Leave Room</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3 class="chat-sidebar__title">Room Name:</h3>
            <h2 id="room-name" class="chat-sidebar__room-name"></h2>
            <h3 class="chat-sidebar__title">Users</h3>
            <ul id="users" class="chat-sidebar__user-list"></ul>
          </div>
          <div class="chat-messages">
            <div id="messages" class="chat-main__messages"></div>
            <div class="chat-form-container">
              <form id="chat-form" class="chat-form">
                <input
                  id="msg"
                  type="text"
                  placeholder="Enter Message..."
                  required
                  autocomplete="off"
                  class="chat-form__input"
                />
                <button class="chat-form__btn">Send</button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
